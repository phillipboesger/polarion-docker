version: '3.8'

services:
  polarion:
    # Standard Docker image - can be pulled from registry
    # Use the image hosted on GitHub Container Registry
    image: ghcr.io/phillipboesger/polarion-docker:latest
    platform: linux/amd64  # Important for Apple Silicon Macs
    container_name: polarion
    ports:
      - "80:80"         # HTTP port
      - "443:443"       # HTTPS port
      - "5433:5433"     # PostgreSQL port
      - "5005:5005"     # JDWP Debug port
    environment:
      # These can be customized when creating the container
      - POLARION_HOME=/polarion_root
      - JAVA_OPTS=-Xmx8g -Xms8g
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - JDWP_ENABLED=true
    restart: unless-stopped
