version: '3.8'

services:
  polarion:
    # Standard Docker image - can be pulled from registry
    # Replace 'phillipboesger' with your actual Docker Hub username
    image: phillipboesger/polarion-docker:latest
    platform: linux/amd64  # Important for Apple Silicon Macs
    container_name: polarion
    ports:
      - "80:80"         # HTTP port
      - "443:443"       # HTTPS port
      - "5432:5432"     # PostgreSQL port
      - "5005:5005"     # JDWP Debug port
    volumes:
      - polarion_data:/polarion_root/data
      - polarion_logs:/polarion_root/logs
      - polarion_config:/polarion_root/config
      # DEVELOPMENT: Uncomment to enable hot-reload for custom plugins
      # Mount your local plugin directory to enable live code changes without rebuild
      # Example: Your plugin project structure should be:
      #   plugins/
      #   ├── my-plugin/
      #   │   ├── META-INF/
      #   │   │   └── MANIFEST.MF
      #   │   ├── plugin.xml
      #   │   └── src/
      # - ./plugins/my-plugin:/opt/polarion/plugins/com.example.my-plugin
    environment:
      # These can be customized when creating the container
      - POLARION_HOME=/polarion_root
      - JAVA_OPTS=-Xmx4g -Xms4g
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - JDWP_ENABLED=true
      # DEVELOPMENT: Enable OSGi development mode for hot class reloading
      # - POLARION_DEV_MODE=true
      # - OSGI_DEBUG=true
    restart: unless-stopped

volumes:
  polarion_data:
  polarion_logs:
  polarion_config:
