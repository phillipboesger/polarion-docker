version: '3.8'

services:
  polarion:
    build:
      context: .
      dockerfile: dockerfile
      platforms:
        - linux/amd64  # Force x86_64 architecture for Rosetta compatibility
    platform: linux/amd64  # Important for Apple Silicon Macs
    container_name: polarion
    ports:
      - "80:80"         # Standard HTTP port
      - "5433:5433"     # PostgreSQL port (if PostgreSQL runs in container)
      - "5005:5005"     # JDWP Debug port
    environment:
      - POLARION_HOME=/polarion_root
      - JAVA_OPTS=-Xmx4g -Xms4g
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - JDWP_ENABLED=true
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --silent
        - http://localhost/polarion/
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - polarion_network

networks:
  polarion_network:
    driver: bridge
