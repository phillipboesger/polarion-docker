name: Build and Push Docker Image

on:
  push:
    branches: [main, master, v*]
    tags: ["v*"]
  pull_request:
    branches: [main, master, v*]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from branch
        id: version
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+$ ]]; then
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_version_branch=true" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ Detected Polarion version branch: $VERSION"
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_version_branch=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Building from main/master branch"
          fi

      - name: Download Polarion ZIP from Google Drive via API
        id: polarion-file
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install --quiet google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
          python3 scripts/download_polarion_zip.py

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
            type=raw,value=polarion-${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
          labels: |
            org.opencontainers.image.title=Polarion Docker
            org.opencontainers.image.description=Polarion ALM running in Docker
            org.opencontainers.image.vendor=Phillip BÃ¶sger
            polarion.version=${{ steps.version.outputs.version }}

      - name: Build and load for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          load: true
          tags: polarion:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image
        run: |
          echo "ðŸš€ Starting container for testing..."
          docker run -d \
            --name polarion-test \
            -p 80:80 -p 443:443 \
            -p 5433:5433 \
            -p 5005:5005 \
            -e JAVA_OPTS="-Xmx4g -Xms4g" \
            -e JDWP_ENABLED=true \
            polarion:test

          echo "â³ Waiting for PostgreSQL (5433)..."
          timeout 120s bash -c 'until nc -z localhost 5433; do sleep 2; done'

          echo "ðŸ” Verifying Database Connection..."
          sudo apt-get update && sudo apt-get install -y postgresql-client
          export PGPASSWORD=polarion
          if psql -h localhost -p 5433 -U polarion -d polarion -c '\l'; then
            echo "âœ… Database connection successful!"
          else
            echo "âŒ Database connection failed!"
            docker logs polarion-test
            exit 1
          fi

          echo "ðŸ” Verifying JDWP Port (5005)..."
          if timeout 15s bash -c 'until nc -z localhost 5005; do sleep 1; done'; then
             echo "âœ… JDWP Port 5005 is open"
          else
             echo "âŒ JDWP Port 5005 is closed"
             exit 1
          fi

          echo "â³ Waiting for log file to be created..."
          timeout 120s bash -c 'until docker exec polarion-test ls /var/log/polarion/polarion.log >/dev/null 2>&1; do sleep 5; done'

          echo "ðŸ“œ Streaming Polarion logs live..."
          docker exec polarion-test tail -f /var/log/polarion/polarion.log &
          TAIL_PID=$!

          MAX_RETRIES=60 # 10 Minuten
          SUCCESS=false

          while [ $(docker inspect -f '{{.State.Running}}' polarion-test) = "true" ]; do
            # Check auf deinen spezifischen Startup-Block
            if docker exec polarion-test grep -q "Polarion started:  \[ TIME .* \]" /var/log/polarion/polarion.log 2>/dev/null; then
               echo -e "\nâœ… Polarion successfully started!"
               SUCCESS=true
               break
            fi

            # Check auf Fehler
            if docker exec polarion-test grep -E -q "FATAL|LifecycleException|OutOfMemoryError" /var/log/polarion/polarion.log 2>/dev/null; then
               echo -e "\nâŒ Critical Error detected in logs!"
               break
            fi
            
            # Timeout Check
            ((count++))
            if [ $count -gt $MAX_RETRIES ]; then break; fi
            sleep 10
            echo -n "."
          done

          kill $TAIL_PID 2>/dev/null || true

          if [ "$SUCCESS" != "true" ]; then
             echo -e "\nâŒ Startup failed or timed out."
             docker exec polarion-test tail -n 100 /var/log/polarion/polarion.log
             exit 1
          fi

      - name: Build and push final image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact summary
        run: |
          echo "## Docker Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "### Polarion Version: ${{ steps.version.outputs.version }} ðŸ·ï¸" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Available Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run --name polarion -p 80:80 -p 443:443 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
