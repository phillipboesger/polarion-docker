name: Build and Push Docker Image

on:
  push:
    branches: [main, master, v*] # Include version branches
    tags: ["v*"]
  pull_request:
    branches: [main, master, v*] # Include version branches
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # Support fÃ¼r Git LFS

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from branch
        id: version
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+$ ]]; then
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_version_branch=true" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ Detected Polarion version branch: $VERSION"
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_version_branch=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Building from main/master branch"
          fi

      - name: Download Polarion ZIP from Google Drive via API
        id: polarion-file
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install --quiet google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
          python3 scripts/download_polarion_zip.py

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
            type=raw,value=polarion-${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
          labels: |
            org.opencontainers.image.title=Polarion Docker
            org.opencontainers.image.description=Polarion ALM running in Docker
            org.opencontainers.image.vendor=Phillip BÃ¶sger
            polarion.version=${{ steps.version.outputs.version }}

      - name: Build and load for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          load: true
          tags: polarion:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image
        run: |
          echo "ðŸš€ Starting container for testing..."
          docker run -d \
            --name polarion-test \
            -p 80:80 -p 443:443 \
            -p 5433:5433 \
            -p 5005:5005 \
            -e JAVA_OPTS="-Xmx4g -Xms4g" \
            -e JDWP_ENABLED=true \
            polarion:test

          echo "â³ Waiting for PostgreSQL to be ready..."
          # Loop to check if port 5433 is open and responding
          timeout 120s bash -c 'until nc -z localhost 5433; do sleep 2; done'

          echo "ðŸ” Verifying Database Connection..."
          # Install postgresql-client to test actual connection
          sudo apt-get update && sudo apt-get install -y postgresql-client

          # Try to connect (this verifies pg_hba.conf and listen_addresses)
          # We use PGPASSWORD to pass the password 'polarion'
          export PGPASSWORD=polarion
          if psql -h localhost -p 5433 -U polarion -d polarion -c '\l'; then
            echo "âœ… Database connection successful! (Port 5433)"
          else
            echo "âŒ Database connection failed!"
            echo "=== Container Logs ==="
            docker logs polarion-test
            exit 1
          fi

          echo "ðŸ” Verifying JDWP Debug Port (5005)..."
          if timeout 10s bash -c 'until nc -z localhost 5005; do sleep 1; done'; then
             echo "âœ… JDWP Port 5005 is open"
          else
             echo "âŒ JDWP Port 5005 is closed"
             echo "=== Container Logs ==="
             docker logs polarion-test
             exit 1
          fi

          echo "ðŸ” Verifying Polarion Service Startup (9 Phases)..."
          # Wait for log files to appear
          timeout 60s bash -c 'until docker exec polarion-test ls /opt/polarion/data/logs/main/*.log >/dev/null 2>&1; do sleep 2; done'

          echo "ðŸ“œ Streaming Polarion logs..."
          # Start tailing in background to show progress from the main service log
          docker exec polarion-test tail -F /var/log/polarion/polarion.log &
          TAIL_PID=$!

          # Poll logs for "Phase 9" (give it up to 10 minutes) with Error checking
          MAX_RETRIES=60 # 60 * 10s = 600s = 10 min
          RETRY_COUNT=0
          SUCCESS=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # 1. Check for Success
            if docker exec polarion-test sh -c "grep -q \"Phase 9\" /opt/polarion/data/logs/main/*.log" 2>/dev/null; then
               echo "âœ… Polarion reached Phase 9 (Startup Sequence Complete)"
               kill $TAIL_PID 2>/dev/null || true
               SUCCESS=true
               break
            fi

            # 2. Check for Critical Errors
            if docker exec polarion-test sh -c "grep -E -q \"ERROR|Exception|Caused by\" /opt/polarion/data/logs/main/*.log" 2>/dev/null; then
               echo "âŒ Detected Java Error/Exception in logs! Aborting..."
               kill $TAIL_PID 2>/dev/null || true
               echo "=== Error Snippet from Logs ==="
               docker exec polarion-test sh -c "grep -E -C 5 \"ERROR|Exception|Caused by\" /opt/polarion/data/logs/main/*.log | tail -n 50"
               echo "=== Service Startup Log (/var/log/polarion/polarion.log) ==="
               docker exec polarion-test sh -c "cat /var/log/polarion/polarion.log || echo 'File not found'"
               exit 1
            fi
            
            echo "â³ Waiting for Phase 9... (Attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
            sleep 10
            RETRY_COUNT=$((RETRY_COUNT+1))
          done

          kill $TAIL_PID 2>/dev/null || true

          if [ "$SUCCESS" = "false" ]; then
             echo "âŒ Timed out waiting for Polarion Phase 9"
             echo "=== Last 200 lines of Polarion Log ==="
             docker exec polarion-test sh -c "tail -n 200 /opt/polarion/data/logs/main/*.log"
             echo "=== Service Startup Log (/var/log/polarion/polarion.log) ==="
             docker exec polarion-test sh -c "cat /var/log/polarion/polarion.log || echo 'File not found'"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "### Polarion Version: ${{ steps.version.outputs.version }} ðŸ·ï¸" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Available Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "# Polarion ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull --platform linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker create --name polarion-${{ steps.version.outputs.version }} --platform linux/amd64 -p 80:80 -p 443:443 -p 5433:5433 -p 5005:5005 -e JAVA_OPTS=\"-Xmx4g -Xms4g\" -e ALLOWED_HOSTS=\"localhost,127.0.0.1,0.0.0.0\" -e JDWP_ENABLED=true ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker start polarion-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "docker pull --platform linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker create --name polarion --platform linux/amd64 -p 80:80 -p 443:443 -p 5433:5433 -p 5005:5005 -e JAVA_OPTS=\"-Xmx4g -Xms4g\" -e ALLOWED_HOSTS=\"localhost,127.0.0.1,0.0.0.0\" -e JDWP_ENABLED=true ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker start polarion" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
