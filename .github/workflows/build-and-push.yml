name: Build and Push Docker Image

on:
  push:
    branches: [main, master, v*]
    tags: ["v*"]
  pull_request:
    branches: [main, master, v*]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from branch
        id: version
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+$ ]]; then
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_version_branch=true" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ Detected Polarion version branch: $VERSION"
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_version_branch=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Building from main/master branch"
          fi

      - name: Download Polarion ZIP from Google Drive via API
        id: polarion-file
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install --quiet google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
          python3 scripts/download_polarion_zip.py

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
            type=raw,value=polarion-${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
          labels: |
            org.opencontainers.image.title=Polarion Docker
            org.opencontainers.image.description=Polarion ALM running in Docker
            org.opencontainers.image.vendor=Phillip BÃ¶sger
            polarion.version=${{ steps.version.outputs.version }}

      - name: Build and load for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          load: true
          tags: polarion:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image
        run: |
          echo "ðŸš€ Starting container for testing..."
          docker run -d \
            --name polarion-test \
            -p 80:80 -p 443:443 \
            -p 5433:5433 \
            -p 5005:5005 \
            -e JAVA_OPTS="-Xmx4g -Xms4g" \
            -e JDWP_ENABLED=true \
            polarion:test

          echo "â³ Waiting for log file to appear..."
          # Warte bis die Log-Datei existiert
          timeout 120s bash -c 'until docker exec polarion-test ls /var/log/polarion/polarion.log >/dev/null 2>&1; do sleep 5; done'

          echo "ðŸ“œ Streaming Polarion logs live..."
          docker exec polarion-test tail -f /var/log/polarion/polarion.log &
          TAIL_PID=$!

          MAX_RETRIES=60 # 10 Minuten
          SUCCESS=false

          for i in $(seq 1 $MAX_RETRIES); do
            # 1. Erfolg prÃ¼fen (Phase 9)
            if docker exec polarion-test grep -q "Phase 9" /var/log/polarion/polarion.log 2>/dev/null; then
               echo -e "\nâœ… Polarion reached Phase 9 (Startup Complete)!"
               SUCCESS=true
               break
            fi

            # 2. Auf kritische Fehler prÃ¼fen (vorzeitiger Abbruch)
            if docker exec polarion-test grep -E -q "FATAL|LifecycleException|Address already in use" /var/log/polarion/polarion.log 2>/dev/null; then
               echo -e "\nâŒ Critical error detected in logs!"
               break
            fi
            
            echo -n "."
            sleep 10
          done

          kill $TAIL_PID 2>/dev/null || true

          if [ "$SUCCESS" = "true" ]; then
             echo "Finalizing: Checking HTTP status..."
             sleep 5
             if curl -sI http://localhost | grep -q "200\|302"; then
                echo "âœ… Web UI is reachable."
             else
                echo "âš ï¸ Polarion is up, but HTTP check failed. Proceeding anyway..."
             fi
          else
             echo -e "\nâŒ Startup failed or timed out. Dumping last 100 lines:"
             docker exec polarion-test tail -n 100 /var/log/polarion/polarion.log
             exit 1
          fi

      - name: Build and push final image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact summary
        run: |
          echo "## Docker Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
