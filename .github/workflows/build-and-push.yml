name: Build and Push Docker Image

on:
  push:
    branches: [main, master, v*] # Include version branches
    tags: ["v*"]
  pull_request:
    branches: [main, master, v*] # Include version branches
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from branch
        id: version
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+$ ]]; then
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_version_branch=true" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ Detected Polarion version branch: $VERSION"
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_version_branch=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Building from main/master branch"
          fi

      - name: Download Polarion ZIP from Google Drive via API
        id: polarion-file
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install --quiet google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
          python3 scripts/download_polarion_zip.py

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
            type=raw,value=polarion-${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
          labels: |
            org.opencontainers.image.title=Polarion Docker
            org.opencontainers.image.description=Polarion ALM running in Docker
            org.opencontainers.image.vendor=Phillip BÃ¶sger
            polarion.version=${{ steps.version.outputs.version }}

      - name: Build and load for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          load: true
          tags: polarion:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Image
        run: |
          echo "ðŸš€ Starting container for testing..."
          docker run -d \
            --name polarion-test \
            -p 80:80 \
            -p 5433:5433 \
            -p 5005:5005 \
            -e JAVA_OPTS="-Xmx4g -Xms4g" \
            -e JDWP_ENABLED=true \
            polarion:test

          echo "â³ Monitoring JVM startup..."
          # Give it a moment to crash if VM options are wrong
          sleep 10
          if docker logs polarion-test 2>&1 | grep -E -q "Unrecognized VM option|Could not create the Java Virtual Machine|Program will exit"; then
             echo "âŒ FATAL: JVM failed to start! Check your JAVA_OPTS or polarion.ini."
             docker logs polarion-test
             exit 1
          fi

          echo "â³ Waiting for PostgreSQL to be ready..."
          timeout 120s bash -c 'until nc -z localhost 5433; do sleep 2; done'

          echo "ðŸ” Verifying Database Connection..."
          sudo apt-get update && sudo apt-get install -y postgresql-client
          export PGPASSWORD=polarion
          if psql -h localhost -p 5433 -U polarion -d polarion -c '\l'; then
            echo "âœ… Database connection successful! (Port 5433)"
          else
            echo "âŒ Database connection failed!"
            docker logs polarion-test
            exit 1
          fi

          echo "ðŸ” Verifying JDWP Debug Port (5005)..."
          if timeout 15s bash -c 'until nc -z localhost 5005; do sleep 1; done'; then
             echo "âœ… JDWP Port 5005 is open"
          else
             echo "âŒ JDWP Port 5005 is closed"
             exit 1
          fi

          echo "â³ Waiting for log file /var/log/polarion/polarion.log..."
          timeout 120s bash -c 'until docker exec polarion-test ls /var/log/polarion/polarion.log >/dev/null 2>&1; do sleep 5; done'

          echo "ðŸ“œ Streaming Polarion logs live..."
          docker exec polarion-test tail -f /var/log/polarion/polarion.log &
          TAIL_PID=$!

          MAX_RETRIES=60 # 10 Minutes (60 * 10s)
          RETRY_COUNT=0
          SUCCESS=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # 1. Check for the variable Success Block
            if docker exec polarion-test grep -q "Polarion started:  \[ TIME .* \]" /var/log/polarion/polarion.log 2>/dev/null; then
               echo -e "\nâœ… SUCCESS: Polarion startup sequence completed!"
               SUCCESS=true
               break
            fi

            # 2. Check for Critical Errors (ignoring License and JDWP handshake warnings)
            if docker exec polarion-test sh -c "grep -E 'ERROR|Exception|Caused by|Unrecognized VM option' /var/log/polarion/polarion.log | grep -v 'ActivationException' | grep -v 'No valid license found' | grep -v 'handshake failed'" | grep -q "."; then
               echo -e "\nâŒ FATAL ERROR detected in logs! Aborting..."
               docker exec polarion-test sh -c "grep -E -C 3 'ERROR|Exception|Caused by' /var/log/polarion/polarion.log | grep -v 'ActivationException' | tail -n 20"
               kill $TAIL_PID 2>/dev/null || true
               exit 1
            fi
            
            # 3. Check if container is still running
            if [ $(docker inspect -f '{{.State.Running}}' polarion-test) != "true" ]; then
               echo -e "\nâŒ Container crashed unexpectedly!"
               docker logs polarion-test
               exit 1
            fi

            echo -n "."
            sleep 10
            RETRY_COUNT=$((RETRY_COUNT+1))
          done

          kill $TAIL_PID 2>/dev/null || true

          if [ "$SUCCESS" = "false" ]; then
             echo -e "\nâŒ Timed out waiting for Polarion Phase 9 / Start Block."
             exit 1
          fi

      - name: Build and push final image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "### Polarion Version: ${{ steps.version.outputs.version }} ðŸ·ï¸" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Available Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Running the published image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 80:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
