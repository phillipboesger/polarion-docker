name: Build and Push Docker Image

on:
  push:
    branches: [main, master, v*] # Include version branches
    tags: ["v*"]
  pull_request:
    branches: [main, master, v*] # Include version branches
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: docker.io
  IMAGE_NAME: polarion-docker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # Support f√ºr Git LFS

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from branch
        id: version
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+$ ]]; then
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_version_branch=true" >> $GITHUB_OUTPUT
            echo "üè∑Ô∏è Detected Polarion version branch: $VERSION"
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_version_branch=false" >> $GITHUB_OUTPUT
            echo "üìù Building from main/master branch"
          fi

      - name: Resolve Polarion Google Drive download URL via API
        id: polarion-file
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install --quiet google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

          python3 - << 'PY'
          import json, os, sys
          from google.oauth2 import service_account
          from googleapiclient.discovery import build

          sa_key = os.environ["GOOGLE_SERVICE_ACCOUNT_KEY"]
          folder_id = os.environ["GOOGLE_DRIVE_FOLDER_ID"]
          version = os.environ["VERSION"]

          if version.startswith("v") and version[1:].isdigit():
              ver_num = version[1:]
          else:
              sys.stderr.write(f"No Polarion mapping for non-version branch {version}\n")
              sys.exit(1)

          target_name = f"PolarionALM_{ver_num}.zip"

          info = json.loads(sa_key)
          creds = service_account.Credentials.from_service_account_info(
              info,
              scopes=["https://www.googleapis.com/auth/drive.readonly"],
          )

          service = build("drive", "v3", credentials=creds)

          query = f"'{folder_id}' in parents and name = '{target_name}' and trashed = false"
          resp = service.files().list(q=query, fields="files(id,name)", pageSize=1).execute()
          files = resp.get("files", [])
          if not files:
              sys.stderr.write(f"No file named {target_name} found in folder {folder_id}\n")
              sys.exit(1)

          file_id = files[0]["id"]
          download_url = f"https://www.googleapis.com/drive/v3/files/{file_id}?alt=media"

          output_path = os.environ["GITHUB_OUTPUT"]
          with open(output_path, "a", encoding="utf-8") as f:
              f.write(f"url={download_url}\n")

          print(f"Resolved {target_name} to id={file_id}")
          PY

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
            type=raw,value=polarion-${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
          labels: |
            org.opencontainers.image.title=Polarion Docker
            org.opencontainers.image.description=Polarion ALM running in Docker
            org.opencontainers.image.vendor=Avasis Solutions
            polarion.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 60
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TARGETPLATFORM=linux/amd64
            POLARION_ZIP_URL=${{ steps.polarion-file.outputs.url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published üê≥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "### Polarion Version: ${{ steps.version.outputs.version }} üè∑Ô∏è" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Available Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "# Polarion ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull --platform linux/amd64 ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker create --name polarion-${{ steps.version.outputs.version }} --platform linux/amd64 -p 80:80 -p 443:443 -e JAVA_OPTS=\"-Xmx4g -Xms4g\" -e ALLOWED_HOSTS=\"localhost,127.0.0.1,0.0.0.0\" ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker start polarion-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "docker pull --platform linux/amd64 ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker create --name polarion --platform linux/amd64 -p 80:80 -p 443:443 -e JAVA_OPTS=\"-Xmx4g -Xms4g\" -e ALLOWED_HOSTS=\"localhost,127.0.0.1,0.0.0.0\" ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker start polarion" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
