name: Build and Push Docker Image

on:
  push:
    branches: [main, master, v*]  # Include version branches
    tags: ["v*"]
  pull_request:
    branches: [main, master, v*]  # Include version branches
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: docker.io
  IMAGE_NAME: polarion-docker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # Support fÃ¼r Git LFS

      - name: Setup Git LFS
        run: git lfs pull

      - name: Check for Polarion file
        id: check-polarion
        run: |
          if [ -f "polarion-linux.zip" ]; then
            echo "polarion_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Polarion ZIP found"
          else
            echo "polarion_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Polarion ZIP not found - will try download during build"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from branch
        id: version
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+$ ]]; then
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_version_branch=true" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ Detected Polarion version branch: $VERSION"
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_version_branch=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Building from main/master branch"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
            type=raw,value=polarion-${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_version_branch }}
          labels: |
            org.opencontainers.image.title=Polarion Docker
            org.opencontainers.image.description=Polarion ALM running in Docker
            org.opencontainers.image.vendor=Avasis Solutions
            polarion.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 60
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TARGETPLATFORM=linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "### Polarion Version: ${{ steps.version.outputs.version }} ðŸ·ï¸" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Available Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.is_version_branch }}" == "true" ]]; then
            echo "# Polarion ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull --platform linux/amd64 ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker create --name polarion-${{ steps.version.outputs.version }} --platform linux/amd64 -p 80:80 -p 443:443 -e JAVA_OPTS=\"-Xmx8g -Xms8g\" -e ALLOWED_HOSTS=\"localhost,127.0.0.1,0.0.0.0\" ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker start polarion-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "docker pull --platform linux/amd64 ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker create --name polarion --platform linux/amd64 -p 80:80 -p 443:443 -e JAVA_OPTS=\"-Xmx8g -Xms8g\" -e ALLOWED_HOSTS=\"localhost,127.0.0.1,0.0.0.0\" ${{ env.REGISTRY }}/phillipboesger/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker start polarion" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
